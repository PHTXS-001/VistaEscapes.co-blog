baseURL = "https://vistaescapes.co/blog/"
title = "VistaEscapes.co Blog"
theme = "hugo-theme-cleanwhite"
languageCode = "en-us"
preserveTaxonomyNames = true
hasCJKLanguage = false 

[pagination]
  pagerSize = 5 

[outputs]
  home = ["HTML", "RSS"]

[params]
  header_image = "img/drakensberg-hero.jpg"
  SEOTitle = "VistaEscapes.co | Architectural Dreamscapes"
  description = "Exploring the intersection of AI design and remote hilltop living."
  keyword = "Architecture, Design, Dreamscapes, VistaEscapes, Travel, Aesthetics"
  slogan = "Visualizing the peak of remote luxury living."
  upstreamAttribution = true
# 2. Custom Aesthetics - Alpine Minimalist Palette
  custom_css = ["css/custom.css"]

  image_404 = "img/404-bg.jpg"
  title_404 = "You've wandered into the wilderness :("
  omit_categories = false

  # 3. Disabling Unwanted Features for a "Quiet" UI
  reward = false
  friends = false
  bookmarks = false
  page_view_counter = false
  googleAnalytics = ""
  disqus_proxy = ""
  
  # 4. Sidebar Cleaning
  sidebar_about_description = "Exploring the intersection of AI design and remote hilltop living."
  sidebar_avatar = "img/logo-watermark.png"

  # 5. Affiliate-Ready Sidebar & Tag Cloud
  featured_tags = true
  featured_condition_size = 1 

# 6. Social Settings - Cleaned for Luxury Aesthetic
  rss = true 
  email = "hello@vistaescapes.co"

  [[params.social]]
    name = "instagram"
    link = "https://instagram.com/yourhandle"

  # 7. Navigation Menus
  [[params.additional_menus]]
    title = "ARCHIVE"
    href = "/archive/"
  [[params.additional_menus]]
    title = "ABOUT"
    href = "/about/"
    
[markup]
  [markup.tableOfContents]
    endLevel = 2
    startLevel = 1
  [markup.highlight]
    style = "dracula"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true